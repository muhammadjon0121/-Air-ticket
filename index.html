<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<div class="main-box">
  <div class="ticket">
    <div class="main-ticket">
      <div class="ticket-location">
        <div class="ticket-cod">FRA</div>
        <div class="ticket-city">FRANKFURT</div>
      </div>
      <div class="text-division">-</div>
      <div class="ticke-location_location-distance">
        <div class="ticket-cod">AMS</div>
        <div class="ticket-city">AMSTERDAM</div>
      </div> 
    </div>
    <div class="ticket-extra">
      <div class="columns_item columns_item_third">
        <div class="ticket-text">FLIGHT</div>
        <div class="ticket-number">815</div>
      </div>
      <div class="columns-item">
          <div class="ticket-text">GATE</div>
          <div class="ticket-number">23G</div>
      </div>
      <div class="columns-item-third">
          <div class="ticket-text">SEAT</div>
          <div class="ticket-number">10F</div>
      </div>
    </div>
    <div class="ticket-foter">
      <div class="ticket-foter-item-end">
        <div class="ticket-section-one">
            <div class="ticket-text">PASSENGER</div>
            <div class="ticket-number">Robert De Niro</div>
        </div>
        <div class="ticket-section-two">
            <div class="ticket-text">CLASS</div>
            <div class="ticket-number">Business</div>
        </div>
        <div class="ticket-section">
            <div class="ticket-text">DEPARTURE</div>
            <div class="ticket-number">3:45am,Dec 15</div>
        </div>
      </div>
      <div class="ticket-foter-img">
        <img src="img/qr.svg" class="ticket-img">
      </div>
    </div>

  </div>

</div>
  
</body>
</html>
